{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>

      {{tweets.uniques}} Followers!
      {{tweets.length}} Tweets!
    </div>
    <div class="col-md-9">
      <!-- if showForm show the form -->
      {% if showForm %}
        <form action="/tweets" method="POST">
          <label for="name_field">Name:</label>
          <input value="{{defaultName}}" name="name" type="text" id="name_field" />

          <label for="text_field">Text:</label>
          <input name="text" type="text" id="text_field" style="width: 350px;" />

          <input type="submit" value="Submit" />
        </form>
      {% endif %}


      <!-- display tweets here -->
      <ul id="tweetlist">
      {% for tweet in tweets %}
      <div class="atwit">
        <h5>
          <a href="/users/{{tweet.name}}">{{tweet.name}}</a>
        </h5>
        <li>{{tweet.content}}</li>
      </div>
      {% endfor %}
      </ul>


    </div>
  </div>

{% endblock %}
